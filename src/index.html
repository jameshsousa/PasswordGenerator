<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&family=Montserrat:wght@100&family=Space+Mono&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Password generator app</title>
</head>


<body>

  <div class="container">


      <div class="header">
        <div class="header-password">
          <p>Password Generator</p>
        </div>
      </div>


      <div class="container-password">
        <div class="password">
          <p  id="password">************</p>
         <img onclick="copyText()" id="copy" src="assets/images/icon-copy.svg">
        </div>
      </div>
    
      
    <main class="main">

      <div class="container-character">

        <div class="character">

          <div class="character-length">                
            <label>Character Length</label>
            <span id="range" class="range">12</span> 
          </div>

          <div class="character-input">
            <input id="myRange" type="range" value='value' min='4' max='20'>       
          </div>
        </div>
      </div>


      <div class="types">
        <form>
        <input onclick="myFunction()" id="uppercase" name="uppercase" type="checkbox">
        <label>Include Uppercase Letters</label>       
        </form>
        <form>
        <input onclick="myFunction()" id="lowercase" name ="lowercase" type="checkbox">
        <label>Include Lowercase Letters</label>
        </form>
        <form>
        <input onclick="myFunction()" id="numbers" name="numbers" type="checkbox">
        <label>Include Numbers</label>
        </form>
        <form>
        <input onclick="myFunction()" id="symbols" name="symbols" type="checkbox">
        <label>Include Symbols</label>
        </form>
      </div>

      <div class="strength">
        <p>Strength</p>
        <span id="strength"></span>
      </div>

      <div class="generate">
        <button id="btn">
        <span>Generate</span>
        <img src="assets/images/icon-arrow-right.svg">
        </button>        
      </div>            
    </main>    
  </div>
  <script src="script.js"></script>
</body>

</html>
